<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>uni-app</title>
    <link rel="icon" href="_media/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages" />
    <meta name="description" content="A magical documentation generator." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" disabled />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" title="buble" disabled />
  </head>

  <body>
    <div id="app">Loading ...</div>
    <script>
      // Docsify configuration
      window.$docsify = {
        alias: {
          // 路径别名
          '/.*/_navbar.md': '/_navbar.md',
        },
        auto2top: true, // 切换路由时，滚动到顶部
        executeScript: true, // 执行脚本代码
        loadSidebar: true, // 载入侧边栏
        loadNavbar: true, // 载入导航栏
        mergeNavbar: true, // 移动端合并导航栏到侧边栏
        maxLevel: 4, // ？
        subMaxLevel: 2, // ?
        name: 'uni-app 个人修订版', // 文档名称
        // 搜索配置
        search: {
          paths: 'auto', // 索引路径
        },
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script>
      // 从url或localstore获取样式设置
      var themeMatched = location.hash.match(/\?.*theme=([^&]*)/)

      var theme = 'vue'
      if (themeMatched) {
        theme = themeMatched[1]
      } else {
        theme = localStorage.getItem('theme') || theme
      }

      var themeNodes = Docsify.dom.findAll('[rel="stylesheet"]')

      themeNodes.forEach(function (node) {
        node.disabled = node.title !== theme
      })
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
  </body>
</html>
